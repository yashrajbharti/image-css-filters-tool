<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex Stage Hue Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
</head>

<body>
    <img src="pokedex.png" alt="" height="30px">
    <h1>Pokedex100 Stage Hue Generator</h1>
    <a class="btn btn-success btn-gradient" href="javascript:void(0);"
        onclick="generateScreenshot();"><span>Save</span></a>
    <div class="color">
        <input type="range" min="-180" max="180" value="0" class="slider" id="myRange">
        <p>Hue Rotate Value: <span id="demo">0</span></p>

        <input type="range" min="0" max="200" value="100" class="slider" id="myRange2">
        <p>Saturation Value: <span id="demo2">100</span></p>

        <input type="range" min="10" max="200" value="105" class="slider" id="myRange3">
        <p>Brightness Value: <span id="demo3">105</span></p>

        <input type="range" min="10" max="200" value="105" class="slider" id="myRange4">
        <p>Contrast Value: <span id="demo4">105</span></p>
    </div>

    <div id="wrapper" class="box">
        <img id="stage" src="stage.png" alt="" width="100%">
    </div>

    <script src="script.js"></script>
    <script>
        function generateScreenshot() {

            setTimeout(() => {
                html2canvas(document.getElementById('wrapper'), {
                    logging: true,
                    profile: true,
                    width: 556,
                    height: 162,
                    useCORS: true,
                    backgroundColor: null,
                }).then(function (canvas) {
                    var data = canvas.toDataURL('image/png', 0.9)
                    var src = encodeURI(data);

                    // document.getElementById('screenshot').src = src;
                    const link = document.createElement('a')
                    link.href = src
                    link.download = 'stage.png'
                    document.body.appendChild(link)
                    link.click()
                    document.body.removeChild(link)
                    document.getElementById('size').innerHTML = src.length + ' bytes';
                });
            }, 1000);
        }


    </script>

</body>

</html>
