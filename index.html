<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex Stage Hue Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


</head>

<body>
    <img src="pokedex.png" alt="" height="30px">
    <h1>Pokedex100 Stage Hue Generator</h1>
    <a class="btn btn-success btn-gradient" id="download" href="javascript:void(0);"><span>Save</span></a>
    <div class="color">
        <input type="range" min="-180" max="180" value="0" class="slider" id="myRange">
        <p>Hue Rotate Value: <span id="demo">0</span></p>

        <input type="range" min="0" max="200" value="100" class="slider" id="myRange2">
        <p>Saturation Value: <span id="demo2">100</span></p>

        <input type="range" min="10" max="200" value="105" class="slider" id="myRange3">
        <p>Brightness Value: <span id="demo3">105</span></p>

        <input type="range" min="10" max="200" value="105" class="slider" id="myRange4">
        <p>Contrast Value: <span id="demo4">105</span></p>
    </div>
    <canvas id="c" width="556%" height="162%"></canvas>
    <img id="stage" src="stage.png" style="position: absolute; left: 50%; transform: translate(-50%);" alt="" width="556px" height="162px">


    <script src="script.js"></script>
</body>

</html>
